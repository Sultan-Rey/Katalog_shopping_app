<ion-header mode=ios>
  <ion-toolbar  style=" --background: #031432;">
    <ion-buttons style="margin-top:5%;" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar id="searchbar" debounce="500" mode=ios style="color: black !important; width: 80vw; margin: 0 auto; margin-top:5%;" align-center placeholder="search">
    </ion-searchbar>
  </ion-toolbar>
 </ion-header>

<ion-content>
 
  <ion-item-group *ngFor="let order of orders | async">
  <ion-item-divider>
    <ion-label>{{getDate(order.date_order)}}</ion-label>
  </ion-item-divider>
    <ion-item *ngFor="let item_order of order.items">
      <ion-thumbnail size="large" slot="start">
        <ion-img [src]="item_order.picture" alt="product image"></ion-img>
        <ion-chip>
          {{item_order.qty}}
        </ion-chip>
      </ion-thumbnail>
      
      <ion-label>
        <h3>{{item_order.name}}</h3>
         <p>Size : {{item_order.size}} | Color : <ion-text [style.background]="item_order.color">&nbsp;</ion-text></p>
         <ion-text *ngIf="data=='Refunds'" color="danger">
         <h4 >Refunds Status</h4></ion-text>
         <h5 *ngIf="data!=='Refunds'">Estimate Delivery date  : </h5>
          <p *ngIf="data!=='Refunds'">{{getDate(item_order.deliveryDate)|date}}</p>
         <ion-buttons>
           <span style="margin-right: 2px;">
            <h5>Delivery method : </h5>
           </span>
            <ion-badge slot="end" size="small" expand="block" color="warning">{{order.carrier}}
              <ion-icon name="chevron-down"></ion-icon>
            </ion-badge>
         </ion-buttons>
         <ion-buttons>
           
             <!-- <ion-badge (click)="reorder(order)" button color="medium" slot="start">Re-Order
               <ion-icon name="refresh-outline"></ion-icon>
             </ion-badge> -->
           
           <ion-label slot="end" color="tertiary" style="padding-left: 30px; float: left; margin-top: 5px; "  >
            <h6>{{order.status}}</h6>
           </ion-label>
         </ion-buttons>
         <ion-button style="margin-top: 10px;" (click)="details(order)" color="medium">Order Details</ion-button>
       <!--  <ion-buttons style="margin-top: 10px;">
          
            <ion-label role="button"  color="secondary" position="fixed">
              Archive Order</ion-label>
              &nbsp;|&nbsp;
            <ion-label role="button" color="secondary" (click)="details(order)" >Details Order</ion-label>
        </ion-buttons> -->
         
         
      </ion-label>
    
      
      
      
    </ion-item>
    
  </ion-item-group>

</ion-content>
<ion-footer>
  <ion-toolbar >
    <ion-tabs>
      <ion-tab-bar color="dark">
        <ion-tab-button routerLink="/home"  routerDirection="forward">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/cart"  routerDirection="forward">
          <ion-icon name="cart-outline"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/account"  routerDirection="forward">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Profil</ion-label>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/order"  routerDirection="forward">
          <ion-icon name="cube-outline"></ion-icon>
          <ion-label>Order</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    
    </ion-tabs>
  </ion-toolbar>
  
</ion-footer>
