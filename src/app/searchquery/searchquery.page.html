<ion-header  mode=ios>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
     <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons>
      <ion-title  class="width" mode=ios >
        <ion-text size="LARGE" color="warning">
          K</ion-text>
          <ion-text color="danger"><ion-icon size="LARGE" name=cart></ion-icon></ion-text>
          <ion-text >ta</ion-text><img title="app header" alt="image icon" class="icon" src="assets/icon/lipstick.png"/><ion-text>og</ion-text>
        </ion-title>
    </ion-buttons>
  </ion-toolbar>
  <ion-buttons  style=" background: #031432;">
    <ion-searchbar color="medium" [(ngModel)]="query" (search)="search()" debounce="500" mode=ios style=" width: 150vw; margin: 0 auto;" align-center placeholder="search"></ion-searchbar>
  </ion-buttons>
 
 </ion-header>

<ion-content>
    <ion-item><h3><ion-icon name="cart" size="large"></ion-icon>Search Results</h3>
      <hr>
    </ion-item>
      <ion-list id="allproduct" >
        <ion-item class="hide"  ion-button detail="true" *ngFor="let items of items" >
            <ion-img size="large"  [src]="items.ref" style="width: 110px; height: 150px;"></ion-img>
         <ion-item-group>
           <ion-item>
            <ion-label>
              <div (click)="goTo(items.product)">
                <ion-buttons>
                  <ion-text>{{items.price|currency}}</ion-text>
                  <ion-badge color="danger" *ngIf="items.qty<10 && items.qty>1">Only {{items.qty}} left</ion-badge>
                </ion-buttons>
                  <h6>{{items.name}}</h6>
                  <p>
        <ion-icon name="star" *ngIf="items.rating>0"></ion-icon>
        <ion-icon name="star" *ngIf="items.rating>1"></ion-icon>
        <ion-icon name="star" *ngIf="items.rating>2"></ion-icon>
        <ion-icon name="star" *ngIf="items.rating>3"></ion-icon>
        <ion-icon name="star" *ngIf="items.rating>4"></ion-icon>
                  </p>
                <ion-label><h6>{{items.description}}</h6></ion-label>
              </div>
             <ion-button (click)="addToCart(items)">Add To Cart</ion-button>
             <!--<ion-button>Buy now</ion-button>-->
              </ion-label>
           </ion-item>
         </ion-item-group>
            
        </ion-item>
      </ion-list>
</ion-content>
